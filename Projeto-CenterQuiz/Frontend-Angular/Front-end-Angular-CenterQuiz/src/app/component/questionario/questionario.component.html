<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<div style=" position: absolute;
    top:20%;
    left: 10%;">

	<div class="container-fluid">

		<div class="jumbotron">
			<h3>{{nomeQuestionario}}</h3>
		</div>

		<div class="card border-info mb-4 "
			*ngFor="let questao of bancoDeQuestoes.questoes">
		
			<div class="d-flex justify-content-between align-items-center card-header bg-info text-white" id="h1">
				<span>{{questao.titulo}}</span>
				<button type="button" data-toggle="collapse" data-target="#q1" aria-expanded="false" aria-controls="q1"
					class="btn btn-outline-light"><svg width="1em" height="1em" viewBox="0 0 16 16"
						class="bi bi-chevron-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd"
							d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
					</svg>
				</button>
			</div>
			
			<div id="q1" class="collapse show" aria-labelledby="h1">
				<div class="card-body">
					<p>{{questao.texto}}</p>

					<div class="form-check" *ngFor="let opcao of questao.opcoes">
						<input class="form-check-input" type="checkbox" name="q1" id="q1_r1" value="r1">
						<label class="form-check-label" for="q1_r1">
							{{opcao}}
						</label>
					</div>

				</div>

			</div>
		</div>

		<h3>Result</h3>

		<div class="card">
			<div class="card-body">
				<p id="result">No result.</p>

				<div class="progress mb-2">
					<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
						aria-valuemax="100">
					</div>
				</div>

				<button type="button" class="btn btn-success">Update</button>
			</div>
		</div>

	</div>
</div>
